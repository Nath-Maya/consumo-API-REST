<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Consumo de API</title>
</head>

<body>
   <h1>Gatitos aleatorios</h1>

   <span id="error"></span>

   <section id="randomMichis">
      <article>
         <img id="img1" width="200px" src="" alt="Foto gatito aleatorio">
         <button id="btn1" class="botonFavorito" onclick="saveFavoriteImg()">FAVORITO</button>
      </article>

      <article>
         <img id="img2" width="200px" src="" alt="Foto gatito aleatorio">
         <button id="btn2" class="botonFavorito" onclick="saveFavoriteImg()">FAVORITO</button>
      </article>


      <button class="imgRandom">RECARGA</button>
   </section>
   <section id="uploadinMichi">
      <h2>Sube una foto de tu gatito</h2>

      <form action="" id="uploadingForm">
         <input type="file" id="file" name="file">
         <button type="button" onClick="uploadImage()">Subir Foto</button>
      </form>


   </section>
   <section id="favoriteMichis">
      <h2>Favoritos</h2>
      <article>
         <img id="img1" width="500px" src="" alt="Foto img favorita">
         <button>ELIMINAR</button>
      </article>
   </section>





   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="./main.js"></script>
</body>

</html>
